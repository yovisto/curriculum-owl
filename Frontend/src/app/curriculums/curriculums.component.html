<h2>Curricula</h2>

<div>
  <button type="button" class="add-button" routerLink="/curriculum-add">
    Add Curriculum
  </button>
</div>


<table class="mat-elevation-z8">
  <tbody>
    <tr *ngFor="let item of curriculums">
      <td>
        <a routerLink="/detail/{{item.id}}">
          {{item.id}}
        </a>
      </td>
      <td>
        <a routerLink="/detail/{{item.id}}">
          {{item.prefLabel}}
        </a>
      </td>
      <td>
        <a title="delete curriculum" (click)="delete(item)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>

    </tr>
  </tbody>
</table>
